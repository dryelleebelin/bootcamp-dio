<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../MultiversoSpiderMan/assets/css/home-page-styles.css">
  <script src="../MultiversoSpiderMan/assets/scripts/card-hover-animation.js"></script>
  <title>Spider-Man | Multiversos</title>
</head>
<body>
  <nav class="s-menu"> <!--parte de cima do menu-->
    <ul>
      <li class="s-menu__item">
        <a href="/">Página Inicial</a>
      </li>
      <li class="s-menu__item">
        <a href="#">Tom Holland</a>
      </li>
      <li class="s-menu__item s-menu__icon">
        <img src="../MultiversoSpiderMan/assets/images/icons/spider.svg" alt="Spider-Man Multiverse">
      </li>
      <li class="s-menu__item">
        <a href="#">Andrew Garfield</a>
      </li>
      <li class="s-menu__item">
        <a href="#">Tobey Maguire</a>
      </li>
    </ul>
  </nav>
  <div class="s-container"> <!--três imagens/cards do spiderman no menu-->
    <a href="#" class="s-card" id="spider-man-01">
      <img class="s-card__background" src="../MultiversoSpiderMan/assets/images/pic-sm-bg-02.jpg">
      <img class="s-card__image" src="../MultiversoSpiderMan/assets/images/spider-man-02.png" alt="Tom Holland">
      <h2 class="s-card__title">Tom Holland</h2>
    </a>
    <a href="#" class="s-card" id="spider-man-02">
      <img class="s-card__background" src="../MultiversoSpiderMan/assets/images/pic-sm-bg-03.jpg">

      <h2 class="s-card__title">Andrew Garfield</h2>
    </a>
    <a href="#" class="s-card" id="spider-man-03">
      <img class="s-card__background" src="../MultiversoSpiderMan/assets/images/pic-sm-bg-01.jpg">
      <img class="s-card__image" src="../MultiversoSpiderMan/assets/images/spider-man-01.png" alt="Tobey Maguire">
      <h2 class="s-card__title">Tobey Maguire</h2>
    </a>
  </div>

  <div class="s-controller"> <!--botões 1 2 3 no menu-->
    <div class="s-controller__button">
      01
    </div>
    <div class="s-controller__button">
      02
    </div>
    <div class="s-controller__button">
      03
    </div>
    <div class="s-controller__line"></div>
  </div>

</html>
